<div id="wrapper">
    <div id="card">
        <div 
        class="single-card"
        *ngFor='let card of c.controls; let index=index'
        [ngClass]="index==c.controls.length-1 ? 'show-card' : index==c.controls.length-2 ? 'store-card' : 'hide-card'">
            <app-card
                [card]='card'
            ></app-card>
        </div>
    </div>
    <mat-card>
        <form [formGroup]='form'>
            <button
                class='add'
                mat-raised-button
                color='primary'
                (click)='addCard()'
            >Add Card</button>
            <mat-form-field>
                <mat-label>Title</mat-label>
                <input matInput formControlName="title">
            </mat-form-field>
            <mat-form-field>
                <mat-label>Recipient Email</mat-label>
                <input matInput formControlName="recipientEmail">
            </mat-form-field>
            <mat-form-field>
                <mat-label>Cards per days</mat-label>
                <input matInput type="number" formControlName="cardsPerDay">
            </mat-form-field>
            <button
                mat-raised-button
                class='submit'
                color='primary'
                (click)='onSubmit()'
            >Submit</button>
        </form>
    </mat-card>
</div>
