<mat-card>
    <form [formGroup]='form'>
        <mat-form-field>
            <mat-label>Title</mat-label>
            <input matInput formControlName="title">
        </mat-form-field>
        <mat-form-field>
            <mat-label>Times per day</mat-label>
            <input matInput type="number" formControlName="timesPerDay">
        </mat-form-field>
        <mat-form-field>
            <mat-label>Recipient Email</mat-label>
            <input matInput formControlName="recipientEmail">
        </mat-form-field>

        <app-card
            *ngFor='let card of c.controls; let index=index'
            [card]='card'
        ></app-card>
        <button
            class='add'
            mat-raised-button
            color='primary'
            (click)='addCard()'
        >Add Card</button>
        <button
            mat-raised-button
            class='submit'
            color='primary'
            (click)='onSubmit()'
        >Submit</button>
    </form>
</mat-card>
