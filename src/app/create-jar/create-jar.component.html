<div id="wrapper">
    <div id="card">
        <div 
        class="single-card"
        *ngFor='let card of c.controls; let index=index'
        [ngClass]="index==c.controls.length-1 ? 'show-card' : ''"
        >
            <app-card
                [card]='card'
            ></app-card>
        </div>
    </div>
    <div id="jar">
        <img src="/assets/images/Sloik.png" alt="">
    </div>
    <div id="buttons">
        <!-- <div id="btn-row">
            <img src="/assets/images/Left1.png" alt="">
            <img src="/assets/images/Add.png" alt="">
            <img src="/assets/images/Right1.png" alt="">
        </div>
        <div id="submit">
            <img src="/assets/images/Send.png" alt="">
        </div> -->

        <img src="/assets/images/Left1.png" (click)='nextCard()'>
        <img src="/assets/images/Add.png" (click)='addCard()'>
        <img src="/assets/images/Right1.png" (click)='prevCard()'>
    </div>
    <div id="submit">
        <img src="/assets/images/Send.png" (click)='onSubmit()'>
    </div>
</div>
