<div id="dialog">
    <div id="left">
        <div id="logo">

        </div>
        <div id="logo">
            <img src="/assets/images/logo.png" alt="">
        </div>
        <h1>Submit form</h1>
        <form [formGroup]='form'>
            <mat-form-field>
                <mat-label>Title</mat-label>
                <input matInput formControlName="title">
                <mat-error *ngIf="form.controls.title.invalid">Please provide a valid title</mat-error>
            </mat-form-field>
            <mat-form-field>
                <mat-label>Recipient Email</mat-label>
                <input matInput formControlName="recipientEmail">
                <mat-error *ngIf="form.controls.recipientEmail.invalid && !form.controls.recipientEmail.hasError('email')">Please provide an email</mat-error>
                <mat-error *ngIf="form.controls.recipientEmail.hasError('email')">Please provide a valid email address</mat-error>
            </mat-form-field>
            <mat-form-field>
                <mat-label>Cards per days</mat-label>
                <input matInput type="number" formControlName="cardsPerDay">
                <mat-error *ngIf="form.controls.cardsPerDay.hasError('limitError')">The limit cannot be greater than the amount of cards</mat-error>
            </mat-form-field>
            <div id="send">
                <img src="/assets//images/Send.png" alt="" (click)="submitJar()">
            </div>
        </form>
    </div>
    <div id="right">
        <img src="/assets/images/Rakieta.png" alt="">
    </div>
</div>
